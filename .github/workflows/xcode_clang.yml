name: Searching for LLVM's libs
on:
  create:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  macOS_11_Big_Sur_search:
    runs-on: macos-11.0
    steps:
      - uses: actions/checkout@v2
      - name: Checking if we have "locate"
        run: which locate
      - name: Checking if we have "mdfind"
        run: which mdfind
      - name: Checking if we have "find"
        run: which find
  macOS_10_Catalina_search:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Checking if we have "locate"
        run: which locate
      - name: Checking if we have "mdfind"
        run: which mdfind
      - name: Checking if we have "find"
        run: which find

